<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Forms bloco-06</title>
</head>
<body>
  <form action="" method="GET">
    <label for="input-email">Email:
      <input type="email" name="email" autocomplete="off" placeholder="digite o email" id="input-email" required>
    </label>
    <br>
    <br>
    <label for="input-senha">Senha:
      <input type="password" name="senha" autofocus placeholder="digite a senha" id="input-senha" required>
    </label>
    <br>
    <br>
    <label for="checkbox">
      <input type="checkbox" name="checkbox" id="checkbox"> Lembre-me
    </label>
    <button type="submit">Entrar</button>
  </form>
  
</body>
</html>
