  <fieldset>
    <legend>Currículo</legend>
    <label for="nome">Nome:
      <input type="text" name="nome" id="nome" placeholder="digite o nome" maxlength="40" required>
    </label> <br><br>
    <label for="email">Email:
      <input type="email" name="email" id="email" placeholder="digite o email" maxlength="50" required>
    </label><br><br>
    <label for="cpf">CPF:
      <input type="text" name="cpf" id="cpf" placeholder="digite o CPF" maxlength="11" required>
    </label><br><br>
    <label for="endereço">Endereço:
      <textarea name="endereço" id="endereço" cols="20" rows="2" maxlength="200" required></textarea>
    </label><br><br>
    <label for="cidade">Cidade:
      <input type="text" name="cidade" id="cidade" placeholder="digite a cidade" maxlength="28" required>
    </label><br><br>
    <label for="estado">Estado:
      <select name="estado" id="estado">
      </select>
    </label><br><br>
    <label for="resideCasa">
      <input type="radio" name="local" id="resideCasa" >Casa
    </label>
    <label for="resideApt">
      <input type="radio" name="local" id="resideApt" >Apartamento
    </label><br>
  </fieldset>

<script src="/script.js"></script>
