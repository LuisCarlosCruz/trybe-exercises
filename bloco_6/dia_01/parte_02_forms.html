<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Forms part 02</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- QUESTÃO 01 -->
  <fieldset>
    <legend>' Currículo '</legend>
    <label for="nome">Nome:
      <input type="text" name="nome" id="nome" placeholder="digite o nome" maxlength="40" required>
    </label> <!--<br><br> -->

    <label for="email">Email:
      <input type="email" name="email" id="email" placeholder="digite o email" maxlength="50" required>
    </label> <!--<br><br> -->
    
    <label for="cpf">CPF:
      <input type="text" name="cpf" id="cpf" placeholder="digite o CPF" maxlength="11" required>
    </label><br><br>

    <label for="endereço">Endereço:
      <textarea name="endereço" id="endereço" cols="20" rows="2" maxlength="200" required></textarea>
    </label> <!--<br><br> -->

    <label for="cidade">Cidade:
      <input type="text" name="cidade" id="cidade" placeholder="digite a cidade" maxlength="28" required>
    </label> <!--<br><br> -->

    <label for="estado">Estado:
      <select name="estado" id="estado"></select>
    </label>

    <br><br>

    <label for="resideCasa">
      <input type="radio" name="local" id="resideCasa" >Casa
    </label>

    <label for="resideApt">
      <input type="radio" name="local" id="resideApt" >Apartamento
    </label>

    <br>

  </fieldset>
  <br>

<!-- QUESTÃO 02 -->
  <fieldset>
    <label for="resumo">Resumo do currículo:
      <textarea name="resumo" id="resumo" cols="25" rows="2" maxlength="1000" required></textarea>
    </label> <!--<br><br> -->

    <label for="cargo">Cargo:
      <input type="text" name="cargo" id="cargo" maxlength="40" required>
    </label> <br> <br>

    <label for="desCargo">Descrição do Cargo:
      <input type="text" name="descriçãoCargo" id="desCargo" maxlength="500" required>
    </label><br><br>

    <label for="dia">Data de início: <br>
      dia: <input type="number" name="date" id="dia" min="1" max="31">
    </label><br>

    <label for="mes">
      mes: <input type="number" name="date" id="mes" min="1" max="12">
    </label><br>

    <label for="ano">
      ano: <input type="number" name="date" id="ano" min="0">
    </label>

  </fieldset>

<script src="/script.js"></script>
</body>
</html>
